<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="category in categories" nav-clear menu-close ng-href="#/app/dishes/{{categories.indexOf(category)}}">
                    {{ category }}
                </ion-item>
                
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="img/nibbles.jpg">
                        <h2>Nibbles</h2>
                        <p>Starters</p>
                    </div>

                    <div class="item item-image">
                        <img src="img/nibbles.jpg">
                    </div>

                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-home"></i> 
                        Start nibbling
                    </a>
                </div><!-- end list card -->
                
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="img/fishAndShellfish.jpg">
                        <h2>Fish &amp; Shellfish</h2>
                        <p>Starters</p>
                    </div>

                    <div class="item item-image">
                        <img src="img/fishAndShellfish.jpg">
                    </div>

                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-home"></i> 
                        Start nibbling
                    </a>
                </div><!-- end list card -->
                
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="img/vegetables.jpg">
                        <h2>Vegetables &amp; Pulses</h2>
                        <p>Mains</p>
                    </div>

                    <div class="item item-image">
                        <img src="img/vegetables.jpg">
                    </div>

                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-home"></i> 
                        Start nibbling
                    </a>
                </div><!-- end list card -->
                
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="img/meats.jpg">
                        <h2>Meats</h2>
                        <p>Mains</p>
                    </div>

                    <div class="item item-image">
                        <img src="img/meats.jpg">
                    </div>

                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-home"></i> 
                        Start nibbling
                    </a>
                </div><!-- end list card -->

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
